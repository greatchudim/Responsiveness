<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="intro-text">
          <h1 class="heading">Learn to code by watching others</h1>
          <p class="paragraph">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>

        <div class="data">
          <div class="price">
            <span>Try it free 7 days </span>then $20/mo. thereafter
          </div>
          <div class="input-form">
            <form id="form" action="">
              <div class="form-data">
                <input
                  type="text"
                  name="first-name"
                  id="first=name"
                  placeholder="First Name"
                  required
                />
              </div>

              <div class="form-data">
                <input
                  type="text"
                  name="last-name"
                  id="last=name"
                  placeholder="Last Name"
                  required
                />
              </div>

              <div class="form-data">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email Address"
                  required
                />
              </div>

              <div class="form-data">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>

              <button type="submit" class="submission">
                CLAIM YOUR FREE TRAIL
              </button>
              <div class="t-c">
                By clicking the button, you are agreeing to our
                <span>Terms and Services </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
